<script>
    const activeSectionCss = 'section-active'
    const collapseSectionCss = 'section-collapse' 

    let activeSection = false
    
    document.querySelectorAll('section').forEach(sec=>{
        createHeader(sec)
        //hide(sec)
    })
    

    function createHeader (sec)  {
        const lbl = document.createElement('h2')
        lbl.className = 'section-lbl'
        lbl.textContent = sec.textContent
        lbl.addEventListener('click', lb => {
            
                const currentSection = document.getElementById(sec.id )

                if (currentSection.style.display === "block") {
                    currentSection.style.display = "none";
                } else {
                    currentSection.style.display = "block";
                }    
                collapseAll(currentSection) 
        })
        sec.parentElement.insertBefore(lbl, sec)
    }    
    function hide(sec){
        if(sec){
            sec.classList.add(collapseSectionCss)
            if(isRevealed(sec) ){
                sec.classList.remove(activeSectionCss)
            }
        }
        
    }

    function collapseAll(section){
        document.querySelectorAll('section').forEach(sec=>{
            if(sec != section){
                sec.style.display = 'none   '
            }           
        })
    }
    function isRevealed(sec){
        return sec.classList[sec.classList.length-1] == activeSectionCss
    }
    function isHidden(sec){
        return sec.classList[sec.classList.length-1] == collapseSectionCss
    }
    
</script>
